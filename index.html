<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculadora.css" />
    <script src="calculadora.js" defer></script>
    <title>Calculadora JavaScript</title>
  </head>
  <body>
    <div class="container" id="calculadora">
      <input type="text" class="screen" id="pantalla" readonly />
      <input type="button" value="C" class="btn" id="btnClear" />

      <div class="keys" id="teclado">
        <input type="button" value="7" class="btn" id="btn7" />
        <input type="button" value="8" class="btn" id="btn8" />
        <input type="button" value="9" class="btn" id="btn9" />

        <input type="button" value="/" class="operator" id="operadorDividir" />
        <input type="button" value="4" class="btn" id="btn4" />
        <input type="button" value="5" class="btn" id="btn5" />
        <input type="button" value="6" class="btn" id="btn6" />

        <input
          type="button"
          value="*"
          class="operator"
          id="operadorMultiplicar"
        />
        <input type="button" value="1" class="btn" id="btn1" />
        <input type="button" value="2" class="btn" id="btn2" />
        <input type="button" value="3" class="btn" id="btn3" />

        <input type="button" value="-" class="operator" id="operadorRestar" />
        <input type="button" value="0" class="btn" id="btn0" />

        <input type="button" value="." class="operator" id="operadorDecimal" />
        <input type="button" value="=" class="btn" id="btnIgual" />
        <input type="button" value="+" class="operator" id="operadorSumar" />
      </div>
    </div>
  </body>
</html>
